<html>
<head>
	<title>Chapter 5 - Web SAPI</title>
</head>
<body>
<h1>Speech Recognition - Example 3 </h1>
	<button id="start_button" onclick="startListening(event)">Press and talk</button>
	<br/><br/>Choose the result you prefer: <select id="select"></select>
</body>
</html>	

<script>
var recognition = new webkitSpeechRecognition();

recognition.onresult = function(event) {
  if (event.results.length > 0) {
    var result = event.results[0];
    for (var i = 0; i < result.length; ++i) {
      var text = result[i].transcript;
      select.options[i] = new Option(text, text);
    }
  }
}

function startListening(event) {
  recognition.lang = 'en-EN';
  recognition.continuous = false;
  recognition.maxAlternatives = 5;
  select.options.length = 0;
  recognition.start();
}
 
</script>
