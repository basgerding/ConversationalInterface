<html>
<head>
	<title>Chapter 5 - Web SAPI</title>
</head>
<body>
<h1>Speech Recognition - Example 2 </h1>
	<button id="start_button" onclick="startListening(event)">Press and talk</button>
	<br/><br/>Recognition details:
	<br/><label id="feedback" name="feedback">No results available yet</label>
</body>
</html>	

<script>
var recognition = new webkitSpeechRecognition();

recognition.onresult = function(event) {
	final_transcript = '';
    for (var i = 0; i < event.results.length; ++i) {
		for(var j=0; j<recognition.maxAlternatives; ++j){
			final_transcript += 'results['+i+']['+j+'] - Transcript=\''+event.results[i][j].transcript+'\' - Confidence='+event.results[i][j].confidence+'<br/>';
		}
	}
    feedback.innerHTML = final_transcript;
};


function startListening(event) {
  recognition.lang = 'en-EN';
  recognition.continuous = false;
  recognition.maxAlternatives = 5;
  recognition.start();
}

</script>
