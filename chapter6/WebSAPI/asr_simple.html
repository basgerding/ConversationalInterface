<html>
<head>
	<title>Chapter 5 - Web SAPI</title>
</head>
<body>
<h1>Speech Recognition - Example 1 </h1>
	<button id="start_button" onclick="startListening(event)">Press and talk</button>
	<br/><br/>You have said...
	<br/><label id="feedback" name="feedback">... still nothing!</label>
</body>
</html>	

<script>	
var recognition = new webkitSpeechRecognition();

recognition.onresult = function(event) {
	final_transcript = ' ';
    for (var i = 0; i < event.results.length; ++i) {
        final_transcript += event.results[i][0].transcript;
    }
    feedback.innerHTML = final_transcript;
};


function startListening(event) {
  recognition.lang = 'es-ES';
  recognition.continuous = false;
  recognition.maxAlternatives = 5;
  recognition.start();
}

</script>
