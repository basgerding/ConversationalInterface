<!-- Visual part -->
<html>
<head>
	<title>Chapter 5 - Web SAPI</title>
</head>
<body>
<h1>Speech Synthesis - Example 3 </h1>
	Write your message: <input type="text" name="message" id="message" maxlength="512"/>
	<br/>
	<button id="btn" onclick="start_talking()"> Say it </button>
</body>

<script>
		var utt = new SpeechSynthesisUtterance();
		
		function start_talking() {
				utt.text = encode_utf8(document.getElementById('message').value);				
				speechSynthesis.speak(utt);
		}
		
		function encode_utf8(s) {
			return unescape(encodeURIComponent(s));
		}
</script>

</html>
